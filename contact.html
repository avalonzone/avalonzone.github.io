<body class="d-flex flex-column h-100">
    <header>
        <div class="d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col-12">
                <a href="index.html">
                    <img src="./images/deconinck-index.jpg" alt="Deconinck Index" class="cropped-img"/>
                </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- d-flex -->
    <nav class="navbar navbar-expand-lg navbar-light bg-red">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="classics.html">Nos Classiques</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="map.html">Plan d'accès</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="card card-box">
            <div class="card-header">
                <b class="font-red">Contact</b>
            </div>
            <form action="#">
                <div class="card-body">
                    
                    <div class="rounded-border-box">
                        <div class="c-title">Vos coordonées</div>
                        <div class="row gy-1">
                            <div class="col-2">Nom :</div>
                            <div class="col-10"><input type="text" class="form-control" id="inputWineNameId" placeholder="Entrez votre nom" name="firstname" ></div>
                            <div class="col-2">Prénom :</div>
                            <div class="col-10"><input type="text" class="form-control" id="inputWineNameId" placeholder="Entrez votre prénom" name="lastname" ></div>
                            <div class="col-2">Téléphone :</div>
                            <div class="col-10"><input type="text" class="form-control" id="inputWineNameId" placeholder="Entrez votre numéro de Téléphone" name="phone" ></div>
                            <div class="col-2">Mail :</div>
                            <div class="col-10"><input type="email" class="form-control" id="inputWineNameId" placeholder="Entrez votre adresse mail" name="email" ></div>
                        </div>
                    </div>
                    <div class="rounded-border-box">
                        <div class="c-title">Votre question</div>
                        <div class="row">
                            <div class="col-12"><textarea class="form-control" id="textAreaWineDescriptionId" placeholder="Entrez votre question" rows="3" name="message"></textarea></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col col-lg-2">
                                <button class="btn button-red" type="submit">Envoyer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a class="g-font-small" aria-current="page" href="https://www.deconinckwine.com/conditions-generales-de-vente/">Mentions légales</a>
    </div>
    </main>
